<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- Password Length -->
          <label for="passwordLength">Password Length</label>
          <input type="text" id="passwordLength" placeholder="8-128">

          <!-- Character Support -->
          <label for="lowercase">
            <input type="checkbox" id="lowercase" name="lowercase">
            I have a bike
          </label>
            
          <label for="uppercase">
            <input type="checkbox" id="uppercase" name="uppercase">
            I have a car
          </label>
            
          <label for="numeric">
            <input type="checkbox" id="numeric" name="numeric"> 
            I have a boat
          </label>
            
          <label for="specialCharacter">
            <input type="checkbox" id="specialCharacter" name="specialCharacter"> 
            I have a boat
          </label>

          <!-- Generate Button -->
          <button id="generate" class="btn" onclick="generate()">Generate Password</button>

        </div>
      </div>
    </div>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
